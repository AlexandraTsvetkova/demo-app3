on:
  push:
    branches:
      - main

jobs:
  wait_for:
    name: Wait for any issues, gh-int + code_scanning_alerts on
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - name: Scan Start
        id: start
        uses: NeuraLegion/run-scan@release
        with:
          api_token: ${{ secrets.NEXPLOIT_TOKEN}}
          hostname: hotel.playground.nexploit.app
          name: exclusions test 19
          discovery_types: |
            [ "crawler" ]
          crawler_urls: |
            [ "http://06e9-87-116-164-158.ngrok.io" ]
          module: 'dast'
          exclude_entry_points: |
            [ { "methods": ["GET", "POST", "PUT"], "patterns": ["^h+t{2}p://[0-9e-]-158\.ngrok\.[io]{1,3}/second$"] } ]
      - name: Wait for breakpoint
        id: wait
        uses: NeuraLegion/wait-for@release
        with:
          api_token:  ${{ secrets.NEXPLOIT_TOKEN }}
          hostname: hotel.playground.nexploit.app
          scan: ${{ steps.start.outputs.id }}
          wait_for: high
          code_scanning_alerts: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
          timeout: 1200
      - name: Nexploit Stop Scan
        uses: NeuraLegion/stop-scan@release
        with:
          api_token: ${{ secrets.NEXPLOIT_TOKEN }}
          hostname: hotel.playground.nexploit.app
          scan: ${{ steps.start.outputs.id }}
  
